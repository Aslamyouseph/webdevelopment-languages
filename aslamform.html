<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form html code</title>
  </head>
  <body>
    <h1><u>This form is used for understating the nodejs operations</u></h1>
    <!--in the form the value name attribute is passing to the server-->
    <form action="/signupOperations" method="get">
      first-name :<input
        type="text"
        id="firstname"
        name="fname"
        autocomplete="off"
      /><br /><br />

      second-name:<input
        type="text"
        id="lastname"
        name="lname"
        autocomplete="off"
      /><br /><br />

      phone-number:<input
        type="number"
        id="mobile"
        name="phone"
        autocomplete="off"
      /><br /><br />

      <button>submit</button>
    </form>
  </body>
</html>
